<div class="progress mg-t-md" ng-if="aggregate">
  <div class="progress-bar progress-bar-success" style="width: {{ success }}%">
    {{ success }}%
  </div>
  <div class="progress-bar progress-bar-warning" style="width: {{ warning }}%">
    {{ warning }}%
  </div>
  <div class="progress-bar progress-bar-danger" style="width: {{ critical }}%">
    {{ critical }}%
  </div>
  <div class="progress-bar progress-bar-default" style="width: {{ unknown }}%">
    {{ unknown }}%
  </div>
</div>
