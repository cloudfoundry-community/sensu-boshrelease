<ng-include src="partialsPath + '/navbar.html'"></ng-include>
<ng-include src="partialsPath + '/sidebar.html'"></ng-include>
<div class="container-fluid">

  <div class="row-fluid">
    <div class="col-xs-12">
      <div class="panel panel-default panel-breadcrump">
        <!--panel-heading-->
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <!--title-->
              <ng-include src="partialsPath + '/panel/breadcrumb.html'"></ng-include>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="col-xs-3">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class="row mb15">
            <div class="col-xs-6">
              <div class="panel-title">Theme</div>
            </div>
          </div>

          <select id="current-theme" class="form-control " ng-model="currentTheme" ng-options="theme.name for theme in themes"></select>

        </div>
      </div>
    </div>
  </div>
</div>
